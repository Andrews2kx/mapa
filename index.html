<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel ="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="./fonts.css" rel ="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    <link rel="icon" type="image/png" href="https://fretador.com.br/themes/fretador/assets/img/favicons/favicon.ico">
    <title>Fretador - Mapa de Geolocalização</title>
</head>
<body>
    <nav class="navbar" >
        <div class="container-fluid">
          <a class="navbar-brand" href="https://fretador.com.br/">
            <img src="https://fretador.com.br/themes/fretador/assets/images/logo.png" alt="Logo" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
 
    <div class="container-fluid" id="container_principal">
        <div class="container">
            <div class="row">
              <div class="col-md-auto">
                <div class="card" id="card">
                    <div class="card-body">
                      <h5 class="card-title text-center" id="card-title">Localização</h5>
                      <p class="card-text" id="cidade_data"></p>
                      <p class="card-text" id="local_data"></p>
                    </div>
                </div>
                <div class="card" id="card">
                    <div class="card-body">
                      <h5 class="card-title text-center" id="card-title">Tempo</h5>
                      <p class="card-text" id="temp_data"></p>
                      <p class="card-text" id="min_temp_data"></p>
                      <p class="card-text" id="max_temp_data"></p>
                      <p class="card-text" id="sensacao_term_data"></p>
                      <p class="card-text" id="umidade_term_data"></p>
                      <p class="card-text" id="velocidade_vento_data"></p>
                    </div>
                </div>
              </div>
              <div class="col-8">
                <div class="container" id="mapid"></div>
                <script src="./script.js"></script>
                <div id="map"></div>
              </div>
            </div>
        </div>
    </div>
</body>
 
</html>
